- name: Deploy Dockerized Application from Scaleway Registry using External RDB
  hosts: app_servers
  become: true
  vars:
    ansible_host_key_checking: false
  tasks:
    - name: Update the package list
      apt:
        update_cache: yes

    - name: Install dependencies for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name: docker.io
        state: latest

    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull the application image
      command: docker pull {{ app_image }}

    - name: Stop and remove any existing container
      command: docker rm -f tasktracker
      ignore_errors: yes

    - name: Run the application container
      command: >
        docker run -d --name tasktracker
        -p {{ backend_port }}:{{ backend_port }}
        -e DSN="postgres://{{ db_user }}:{{ db_password }}@{{ db_host }}:{{ db_port }}/{{ db_name }}"
        {{ app_image }}
